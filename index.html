<!DOCTYPE html>
<html>
<head>
    <title>Simple Soundboard</title>
    <style>
    /* 1. Basic container and button setup (mostly remain the same) */
    .soundboard-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        padding: 20px;
    }
    
    /* 2. New Look for Image Buttons */
    .sound-button {
        /* Set a fixed size for your button images */
        width: 150px;
        height: 150px; 
        
        /* Remove default button aesthetics */
        border: none;
        background-color: transparent; /* No default color */
        
        /* CSS properties for the background image */
        background-size: contain;      /* Makes sure the entire image fits */
        background-repeat: no-repeat;  /* Prevents the image from tiling */
        background-position: center;   /* Centers the image within the button */
        cursor: pointer;
        
        /* Hide the button text */
        text-indent: 100%;             
        white-space: nowrap;
        overflow: hidden;
        
        /* Optional: Add a subtle shadow or transition */
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        transition: transform 0.1s;
    }
    
    /* Optional: Hover effect to show the button is clickable */
    .sound-button:hover {
        transform: scale(1.05); /* Slightly enlarge the button on hover */
    }

    /* 3. Dedicated Classes for Each Button Image */
    /* ASSUMES images folder and file names */
    .success-btn {
        background-image: url('images/success_icon.png'); 
    }
    
    .error-btn {
        background-image: url('error-126627.mp3');
    }
    
    .applause-btn {
        background-image: url('Images/Applause-cheer.png.jpg');
    }
</style>
</head>
<body>

    <div class="soundboard-container">
        
        <!-- Button 1: Success Sound -->
        <button 
            class="sound-button success-btn" 
            onclick="playAudio('sounds/success-340660.mp3')"
        >
            Success Sound 
        </button>

        <!-- Button 2: Error -->
        <button 
            class="sound-button error-btn" 
            onclick="playAudio('sounds/error-alert.wav')"
        >
            Error Alert
        </button>

        <!-- Button 3: Applause -->
        <button 
            class="sound-button applause-btn" 
            onclick="playAudio('applause-cheer-236786.mp3')"
        >
            Applause
        </button>

        <!-- The hidden audio player element (JS function remains the same) -->
        <audio id="audioPlayer" src=""></audio>
        
    </div>
    
    <script>
        // JavaScript function to handle audio playback
        function playAudio(audioFile) {
            const player = document.getElementById('audioPlayer');
            
            // 1. Set the source of the audio file
            player.src = audioFile;
            
            // 2. Load and play the audio
            player.load(); 
            player.play().catch(error => {
                console.error("Audio playback failed:", error);
                alert("Your browser might be blocking automatic playback. Try clicking again.");
            });
        }
    </script>

</body>
</html>
